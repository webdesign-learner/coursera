<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <div class="fas fa-user"></div>
        <h2>User Profile</h2>
      </div>
      <nav>
        <ul>
          <li><a href="home.html"> <i class="fas fa-home"></i></a> Home</li>
          <li><a href="collection.html"> <i class="fas fa-box"></i>  </a>Collection</li>
          <li><a href="appearance.html"><i class="fas fa-paint-brush"></i>  </a> Appearance</li>
          <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a> </li>
          <li><a href="settings.html"><i class="fas fa-cog" title="Settings"></i>Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <div class="edit-profile">
        <div class="edit-header">
          <h2>Edit profile</h2>        
        </div>
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" >
            <label>Last Name</label>
            <input type="text" >
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" >
            <i class="fas fa-check-circle check-icon"></i>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" >
          </div>

          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" >
          </div>

          <div class="form-actions">
            <button class="cancel">Cancel</button>
            <button class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
